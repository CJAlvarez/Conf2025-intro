    <div id="flash"></div>

    <style>
        #fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('blob:http://localhost:7777/49f351fb-9126-4780-8f58-0859b790db07') no-repeat center center/cover;
            z-index: 1;
            animation: floatBg 3.5s cubic-bezier(0.7, 0.1, 0.3, 0.9) infinite alternate;
            overflow: hidden;
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.15s;
        }

        @keyframes floatBg {
            0% {
                transform: translateY(0px) scale(1.03);
            }

            10% {
                transform: translateY(-80px) scale(1.10) rotate(-1deg);
            }

            20% {
                transform: translateY(60px) scale(1.04) rotate(2deg);
            }

            30% {
                transform: translateY(-120px) scale(1.13) rotate(-2deg);
            }

            40% {
                transform: translateY(100px) scale(1.07) rotate(3deg);
            }

            50% {
                transform: translateY(-160px) scale(1.18) rotate(-3deg);
            }

            60% {
                transform: translateY(120px) scale(1.09) rotate(2deg);
            }

            70% {
                transform: translateY(-100px) scale(1.15) rotate(-2deg);
            }

            80% {
                transform: translateY(80px) scale(1.06) rotate(1deg);
            }

            90% {
                transform: translateY(-60px) scale(1.11) rotate(-1deg);
            }

            100% {
                transform: translateY(0px) scale(1.03) rotate(0deg);
            }
        }
    </style>

    <script>
        // AnimaciÃ³n de flash tipo bombilla defectuosa
        (function () {
            var flashEl = document.getElementById('flash');
            function bombillaFlash() {
                var nextDelay = 2000 + Math.random() * 5000;
                setTimeout(function () {
                    var flashes = 2 + Math.floor(Math.random() * 5);
                    var i = 0;
                    function doFlash() {
                        if (i >= flashes) {
                            flashEl.style.opacity = '0';
                            bombillaFlash();
                            return;
                        }
                        var op = 0.5 + Math.random() * 0.5;
                        var dur = 40 + Math.random() * 120;
                        flashEl.style.opacity = op;
                        setTimeout(function () {
                            flashEl.style.opacity = '0';
                            setTimeout(function () {
                                i++;
                                doFlash();
                            }, 40 + Math.random() * 160);
                        }, dur);
                    }
                    doFlash();
                }, nextDelay);
            }
            bombillaFlash();
        })();
    </script>
